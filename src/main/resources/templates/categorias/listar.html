<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/layout}">
<!--Head -->
<head th:replace="layout/layout :: head"></head>
<!--End of Head -->
<body class="g-sidenav-show   bg-gray-100">
<div class="position-absolute w-100 min-height-300 top-0"  style="background-image: url(../assets/img/inventario.webp); background-position-y: 50%;">
  <span class="mask bg-primary opacity-6"></span>
</div>

<!--Sidebar -->
<aside th:replace="layout/layout :: aside"></aside>
<!--End of Sidebar -->

<main class="main-content position-relative border-radius-lg ">
  <!-- Navbar -->
  <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">
    <div class="container-fluid py-1 px-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
          <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Pages</a></li>
          <li class="breadcrumb-item text-sm text-white active" aria-current="page">Dashboard</li>
        </ol>
        <h6 class="font-weight-bolder text-white mb-0">Dashboard</h6>
      </nav>
      <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
        <div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>
        <ul class="navbar-nav  justify-content-end">
          <li class="nav-item d-flex align-items-center">
            <a th:href="@{/usuario/perfil}"  class="nav-link text-white font-weight-bold px-0">
              <i class="fa fa-user me-sm-1"></i>
              <span class="d-sm-inline d-none">Mi Perfil</span>
            </a>
          </li>
          <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-white p-0" id="iconNavbarSidenav">
              <div class="sidenav-toggler-inner">
                <i class="sidenav-toggler-line bg-white"></i>
                <i class="sidenav-toggler-line bg-white"></i>
                <i class="sidenav-toggler-line bg-white"></i>
              </div>
            </a>
          </li>
          <li class="nav-item px-3 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-white p-0">
              <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer"></i>
            </a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="btn btn-outline-info btn-sm mb-0 me-3" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <div class="card shadow-lg mx-4 card-profile-bottom">
    <div class="card-body p-3">
      <div class="row gx-4">
        <div class="col-auto">
          <div class="avatar avatar-xl position-relative">
            <img th:src="@{/assets/img/categoria.jpg}" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
          </div>
        </div>
        <div class="col-auto my-auto">
          <div class="h-100">
            <h5 class="mb-1">
              Listado de Categorias
            </h5>
            <p class="mb-0 font-weight-bold text-sm">
              Se muestran todas las categorias con los que los diferentes productos van a ser diferenciados.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid py-4">
    <div th:replace="layout/mensajes :: mensajes"></div>

    <section class="py-3">
      <div class="row mt-lg-4 mt-2">
        <div class="col-lg-4 col-md-6 mb-4" th:each ="categoria: ${categorias}">
          <div class="card">
            <div class="card-body p-3">
              <div class="d-flex">
                <div class="avatar avatar-xl bg-gradient-dark border-radius-md p-2">
                  <img th:if="${categoria.imagen==null}" th:src="@{/assets/img/default-category.jfif}" alt="slack_logo">
                  <img th:if="${categoria.imagen!=null}" th:src="@{'/usuario/uploads/'+${categoria.imagen}}" th:alt="${categoria.imagen}" alt="slack_logo">
                </div>
                <div class="ms-3 my-auto">
                  <h6 th:text="${categoria.nombre}"></h6>
                </div>
                <div class="ms-auto">
                  <div class="dropdown">
                    <button class="btn btn-link text-secondary ps-0 pe-2" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-ellipsis-v text-lg" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end me-sm-n4 me-n3" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" th:href="@{/categoria/form/} + ${categoria.id}">Editar</a>
                      <a class="dropdown-item" th:href="@{/categoria/eliminar/} + ${categoria.id}" onclick="return confirm('Estás seguro que quieres eliminar?');">Eliminar</a>
                    </div>
                  </div>
                </div>
              </div>
              <p class="text-sm mt-3"th:text="${categoria.descripcion}"> </p>
              <hr class="horizontal dark">
              <div class="row">
                <div class="col-6">
                  <h6 class="text-sm mb-0">Ver :</h6>
                </div>
                <div class="col-6 text-end">
                  <a class="btn btn-primary btn-sm" th:href="@{'/categoria/ver/' + ${categoria.id}}" th:text="'Subcategorias'"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body d-flex flex-column justify-content-center text-center">
              <a th:href="@{/categoria/form}">
                <i class="fa fa-plus text-secondary mb-3" aria-hidden="true"></i>
                <h5 class=" text-secondary"> Añadir Categoria </h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer th:replace="layout/layout :: footer"></footer>
    <!-- End Footer -->
  </div>
</main>

<th:block th:replace="layout/layout :: scripts">

</th:block>
<th:block layout:fragment="page-scripts">
</th:block>
</body>

</html>
