<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table th:fragment="itemsProducto" class="d-none">

    <tbody id="plantillaItemsProveedor">
        <tr id="row_{ID}">
            <td class="d-none">
                <input type="hidden" value="{ID}" name="item_id[]" />
            </td>
            <td class="text-start">{NOMBRE}</td>
            <td class="ps-4">{PRECIO}</td>
            <td class="ps-4" colspan="2">
                <input type="number" value="1" name="cantidad[]" id="cantidad_{ID}"
                       class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);"/>
            </td>
            <td class="ps-4">
                <span id="total_importe_{ID}">0</span>
            </td>
            <td>
                <a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarLineaProducto({ID});">x</a>
            </td>
        </tr>

    </tbody>

</table>

</body>
</html>
