<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row" th:fragment="mensajes">
    <div class="card-body p-3 pb-0" >
        <div class="alert alert-success alert-dismissible text-white" role="alert" th:if="${success != null}">
            [[${success}]]
            <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible text-white" role="alert" th:if="${error != null}">
            [[${error}]]
            <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="alert alert-warning alert-dismissible text-white" role="alert" th:if="${warning != null}">
            [[${warning}]]
            <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="alert alert-info alert-dismissible text-white" role="alert" th:if="${info != null}">
            [[${info}]]
            <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
